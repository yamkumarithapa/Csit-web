<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movable Div With Cursor</title>
  <style>
    body{
        background-color: rgb(2, 45, 2);
    }
    #movableDiv {
      width: 20%;
      height: 25%;
      background-color:rgb(115, 243, 115);
      position: absolute;
      padding-top: 10%;
      text-align: center;
      display: flex;
      justify-content: center;
      pointer-events: none; /* ensures no interference with the mouse movements */
    }
  </style>
</head>
<body>
  <div id="movableDiv"> Hello,This is yam!!</div>
  <script>
    document.addEventListener('mousemove', function(e) {
      const movableDiv = document.getElementById('movableDiv');
      movableDiv.style.left = e.pageX + 'px';
      movableDiv.style.top = e.pageY + 'px';
    });
  </script>
</body>
</html>
